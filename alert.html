<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Báo Cháy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #ff0000, #8b0000);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            animation: backgroundPulse 3s infinite alternate;
        }
        .alert-container {
            position: relative;
            text-align: center;
            animation: shake 1s infinite;
        }
        .alert-container img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        .alert-container h1 {
            font-size: 4em;
            margin: 0;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 20px yellow, 0 0 30px red;
        }
        .alert-container p {
            font-size: 1.5em;
            margin: 10px 0;
            text-shadow: 0 0 10px black;
        }
        @keyframes backgroundPulse {
            from {
                background: linear-gradient(135deg, #ff0000, #8b0000);
            }
            to {
                background: linear-gradient(135deg, #8b0000, #ff0000);
            }
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            background: red;
            border: 2px solid white;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .button-container a:hover {
            background: yellow;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <img src="https://png.pngtree.com/png-vector/20220926/ourmid/pngtree-a-fire-warning-icon-png-image_6216585.png" alt="Cảnh báo">
        <h1>Cảnh Báo Cháy!</h1>
        <p>Hệ thống phát hiện cháy. Vui lòng sơ tán ngay lập tức!</p>
    </div>
    <div class="button-container">
        <a href="/">Trở Về Trang Chính</a>
    </div>
</body>
</html>
