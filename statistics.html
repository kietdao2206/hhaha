        <h1>Thống kê sản phẩm</h1>

            <label for="date">Chọn ngày:</label>
            <input type="date" id="date" name="date">
            <button onclick="getStatistics()">Xem thống kê</button>

        <!-- Kết quả thống kê sẽ hiển thị ở đây -->
        <div id="statisticsContent" class="statistics-content">
            <p>Nhập ngày và nhấn nút "Xem thống kê" để xem dữ liệu.</p>
        </div>
    </div>
